<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        #form {
            background: rgba(0, 0, 0, 0.15);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 3rem;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 2rem;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form>button {
            background: #333;
            border: none;
            padding: 0 1rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages>li {
            padding: 0.5rem 1rem;
        }

        #messages>li:nth-child(odd) {
            background: #efefef;
        }

        #online-users-box {
        position: fixed;
        top: 0;
        right: 0;
        padding: 1rem;
        background-color: #eee;
        border: 1px solid #ccc;
        border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="onlineUsersBox">
        <p>Online Users:</p>
        <ul id="online-users"></ul>
    </div>
        <ul id="messages"></ul>
        <p id="typing-message"></p>
        <form id="form" action="">
            <!-- Q2 - create an input for nickname -->
            <input id="nickname" placeholder="Create nickname" autocomplete="off"/>
            <input id="input" autocomplete="off" />
            <button>Send</button>
        </form>

<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();

    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var nicknameInput = document.getElementById('nickname');
    var joinedChat = false;
    var isTyping = false;
    var typingMessage = document.getElementById('typing-message');
    var onlineUsers = document.getElementById('online-users');

    input.addEventListener('input', function () {
        if(!isTyping) {
            isTyping = true;
            socket.emit('typing', true);
        }
    });

    input.addEventListener('change', function() {
        if(isTyping) {
            isTyping = false;
            socket.emit('typing', false);
            clearTypingMessage();
        }
    });

    function clearTypingMessage() {
        typingMessage.textContent = '';
    }

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // console.log("nickname", nicknameInput.value);
        // console.log("message", input.value)

        if (nicknameInput.value && input.value) {
            if(!joinedChat) {
                socket.emit('set nickname', nicknameInput.value);
                joinedChat = true;
            }
            // appendMessage(`${nicknameInput.value}: ${input.value}`);
            socket.emit('chat message', input.value);
            input.value = '';
            nicknameInput.disabled = true;
            input.focus(); 
        } else if (input.value) {
            socket.emit('chat message', input.value);
            appendMessage(`${socket.nickname}: ${input.value}`)
            clearTypingMessage();
            input.value = '';
        }
    });

    socket.on('chat message', function (msg) {
        if(!msg.startsWith(`${socket.nickname}: `)) {
            appendMessage(msg);
        }
    });

    socket.on('typing', function (data) {
        typingMessage.textContent = data.isTyping ? `${data.nickname} is typing...` : '';
    });

    socket.on('update online users', function(onlineUsers) {
        if (Array.isArray(onlineUsers)){
            updateOnlineUsersList(onlineUsers);
        }
    });

        function appendMessage(msg) {
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        }

        function updateOnlineUsersList(users) {
            var onlineUsersList = document.getElementById('online-users');
            onlineUsersList.innerHTML = '';
            users.forEach(function (user) {
                var listItem = document.createElement('li');
                listItem.textContent = user;
                onlineUsersList.appendChild(listItem);
            });
        }

</script>


</body>

</html>
